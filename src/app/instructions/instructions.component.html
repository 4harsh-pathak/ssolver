<div fxLayout="row" fxLayoutAlign="center" class="full">
  <mat-card fxFlex.lt-sm="100%" fxFlex="50%" class="full">
    <mat-card-title-group>
      <mat-card-title>
        Sudoku Solver
      </mat-card-title>
      <mat-card-subtitle>
        How to?
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <mat-vertical-stepper linear="true">
        <mat-step>
          <ng-template matStepLabel>Step 1</ng-template>
          <button mat-icon-button matStepperNext>
            <mat-icon>arrow_downward</mat-icon>
          </button>
        </mat-step>
        <mat-step>
          <button mat-icon-button matStepperPrevious>
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <ng-template matStepLabel>Step 2</ng-template>
          <button mat-icon-button matStepperNext>
            <mat-icon>arrow_downward</mat-icon>
          </button>
        </mat-step>
        <mat-step>
          <button mat-icon-button matStepperPrevious>
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <ng-template matStepLabel>Step 3</ng-template>
          <button mat-button routerLink="/game">Start</button>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
</div>
