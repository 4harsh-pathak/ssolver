<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50%" fxFlex.lt-sm="90%">
    <mat-grid-list *ngFor='let rows of grid; let i = index' cols="9" rowHeight="1:1">
      <mat-grid-tile *ngFor='let el of rows; let j = index' (click)='increment(i,j)' (contextmenu)='zero(i,j)' [ngClass]="checkBorder(i,j)">
        {{el===0?' ':el}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
